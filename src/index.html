<html>
    <head>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

        <style>
            body {
                border: 0;
                margin: 0;
                background-color: #333333;

                cursor: unet;

                /* Disable text selection across the whole app */
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none; 
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;

            }

            .app-bar {

                z-index: 5;

                /* Enable window dragging */
                -webkit-app-region: drag;

                /* Set the general styling for the title bar */
                height: 22px; 
                width: 100%; 
                padding-top: 3px; 
                text-align: center; 
                font-size: 12px; 
                font-family: Arial, Helvetica, sans-serif;  
                position: fixed;
                top: 0;    
                background-color: #1f1f1f;
                color: #acacac; 
            }

            .top-gutter  {
                margin-top: 50px;
            }

            .bg-up {
                background-color: #11d15c;
            }

            .bg-warn {
                background-color: #F99E1D;
            }

            .bg-down {
                background-color: #d11126;
            }

        </style>
    </head>
    <body>
        <div class="app-bar">Pingdom Desktop</div>

        <div class="container-fluid top-gutter">
            <div class="row" id="tile_div">
            </div>
        </div>

        

        <script>

        var data_string;

        function checkSites(){
            const fs = require('fs');
            let rawdata = fs.readFileSync(`${__dirname}/../data/user_data.json`);
            let user_data = JSON.parse(rawdata);

            const https = require('https')
            const options = {
                hostname: 'api.pingdom.com',
                path: '/api/3.1/checks',
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + user_data["API_KEY"]
                }
            }

            const req = https.request(options, (res) => {

                res.on('data', function(chunk){
                    data_string += chunk;
                });

                res.on('end', function(){
                    // console.log(req.data);
                    data_string = data_string.replace("undefined", "");
                    data_string = '[' + data_string + ']';
                    data_string = JSON.parse(data_string)
                    
                    displayDashboard(JSON.stringify(data_string))
                })
                
            })

            
            req.on('error', (error) => {
                process.stdout.write(error)
            })

            req.end()

        }

    
        function displayDashboard(data){

            data = JSON.parse(data);

            for(x in data[0]["checks"]){  

                if(data[0]["checks"][x]["status"] == "down"){
                    var color = "bg-down";
                    display = 1;
                } else if(data[0]["checks"][x]["status"] == "up"){
                    if(data[0]["checks"][x]["lastresponsetime"] > 1000){
                        var color = "bg-warn";
                        display = 1;
                    } else {
                        var color = "bg-success";
                        display = 1;
                    }
                } else {
                    display = 0;
                }

                if(display !== 0){
                    document.getElementById("tile_div").innerHTML += '\
                    <div class="col-lg-3 col-md-4 mb-4"> \
                        <div class="card ' + color + ' text-white shadow"> <div class="card-body"> \
                        <strong>' + data[0]["checks"][x]["name"] + '</strong> \
                        <div class="text-white small">Response time: ' + data[0]["checks"][x]["lastresponsetime"] +'ms </div>\
                    </div></div></div>'
                }
                

            }
        }

        // On load run checkSites function.
        checkSites();

        // Check for site updates every 30 seconds.
        setInterval(checkSites, 30000);

        

        </script>
    </body>
</html>
